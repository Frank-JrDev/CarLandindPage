<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo de Coches</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header class="main-header">
        <h1>Galería de Coches</h1>
        <p>¡Explora los autos más geniales!</p>
    </header>

    <main class="gallery-container">
        <div id="car-gallery" class="car-gallery-grid">
            </div>
    </main>

    <div id="details-modal" class="modal is-hidden">
        <div class="modal-content-wrapper">
            <button id="close-modal-btn" class="modal-close-btn">&times;</button>
            <div id="modal-content" class="modal-content">
                </div>
        </div>
    </div>

</body>
</html>
